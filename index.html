<!DOCTYPE html>
<html>
  <head>
    <title>Weather App by Kashyap Hegde Kota</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-container">
      <input
        id="searchbar"
        onkeyup="search_country()"
        type="text"
        name="search"
        placeholder="Enter city"
      />
      <div id="results" class="results-container"></div>
      <div id="weather-info" class="weather-container"></div>
      <br />
      <h3 style="color:black;font-style: italic;">Forecasted Weather</h2>
      <div id="forecast" class="forecast-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
